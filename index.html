<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Hub</title>
    <style>
      body {
        background: black;
        color: #0f0;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #matrix-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-bg"></canvas>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const c = document.getElementById('matrix-bg');
      const ctx = c.getContext('2d');
      const resizeCanvas = () => {
        c.width = window.innerWidth;
        c.height = document.body.scrollHeight;
      };
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const fontSize = 14;
      const columns = c.width / fontSize;
      const drops = [];
      for (let x = 0; x < columns; x++) drops[x] = 1;

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = chars.charAt(Math.floor(Math.random() * chars.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          if (drops[i] * fontSize > c.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      setInterval(draw, 35);
    </script>
  </body>
</html>
